#-------- Basic Configuration --------
# The name of the server
ServerName = servertest
# Steam Workshop collections ID used by the server
SteamCollections = 123456789
# The server's time zone. This also affects the time displayed in the console and on Discord.
# Use "auto" to automatically detect the server's timezone, e.g., Asia/Taipei.
# Supports TZ database time zones.
TimeZone = auto
# Frequency in seconds to check for updates
CheckFrequency = 30
# How long will server start
StartTime = 30

#-------- Rcon Configuration --------
# IP address of the server for Rcon
RconIP = 127.0.0.1
# Port number for the server's Rcon
RconPort = 27015
# Password for Rcon access
RconPassword = password

#-------- Command Start Configuration --------
# Not able yet
StartServerByCommand = false
StartScriptDir = /opt/pzserver/start.sh

#-------- Discord Integration --------
# Discord channel ID to send notifications (optional)
DiscordChannel = 0
