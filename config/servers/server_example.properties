# For more info, go readme.md.

#-------- Basic --------
# Name of server.
ServerName = servertest
# IP of server.
ServerIP = 127.0.0.1
# Steam collections ID
SteamCollections = 123456789
# TimeZone of server, also affect time show in console and discord,
# if set auto will get timezone where server is, ex: Asia/Taipei. support TZ database.
TimeZone = auto

#-------- SSH --------
# Set true if you are using SSH to start server.
SSH = false
# Command to run server
SSH_Command = sh your_script.sh


#-------- Rcon --------
# Port of rcon.
RconPort = 12000
# Password of rcon.
RconPassword = password

#-------- Discord --------
# Discord Channel that send notify. (optional)
DiscordChannel = 123456789

#-------- Directory --------
# Directory of server.
ServerDirectory = A:\\change\\me\\please\\
# Name of server startup bat/sh file.
ServerStartupScrip = StartServer64.bat
